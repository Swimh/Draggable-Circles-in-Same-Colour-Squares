<!DOCTYPE html>
<html lang="en">
<head>
<title>Drag & drop circle - Exercise!</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">

        <div class="left">
            <div class=" square blue">
                <div class="divCircle"></div>
            </div>
            <div class="square red">
                <div class="divCircle"></div>
            </div>
        </div>
        
        <div class="right">
            <div class="blue circle" draggable="true"></div>
            <div class="red circle" draggable="true"></div>
        </div>

    </div>

    <script src="app.js"></script>
</body>
</html>
